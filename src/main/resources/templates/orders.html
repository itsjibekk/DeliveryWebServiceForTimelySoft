<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List Of Orders</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div  class="container my-2">

    <h1>All Orders</h1>
    <a th:href = "@{/newParcelForm}" class="btn btn-primary btn-sm mb-3">Add order</a>
    <table border="1" class="table table-striped table-responsible-md ">
        <thead>
             <tr>
                 <th>№</th>
                 <th>Имя отправителя</th>
                 <th>Город отправителя</th>
                 <th>Адрес отправителя</th>

                 <th>Вес посылки</th>
                 <th>Дата отправки</th>

                 <th>ФИО получателя</th>
                 <th>Город получателя</th>
                 <th>Адрес получателя</th>

             </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${list}">
                <td th:text="${order.getId}"></td>
                <td th:text="${order.getSender().getName()}"></td>
                <td th:text="${order.getSender().getCity()}"></td>
                <td th:text="${order.getSender().getAddress()}"></td>


                <td th:text="${order.getParcelWeight()}"></td>
                <td th:text="${order.getSentDate()}"></td>

                <td th:text="${order.getReceiver().getName()}"></td>
                <td th:text="${order.getReceiver().getCity()}"></td>
                <td th:text="${order.getReceiver().getAddress()}"></td>


            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
